<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/pink-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Lato:wght@300&family=Nunito&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contactme-html-styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>mihee jeong</title>
</head>

<body class="contactme-body">
    <div class="contact-me">
        <div class="title">
            <h2> <img class="favicon" src="assets/images/pink-favicon.png" alt="">contact me
            </h2>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="your name">
                <i class="fa fa-solid fa-user"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="email">
                <i class="fa fa-solid fa-envelope"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="which country are you living? (optional)">
                <i class="fa fa-solid fa-globe"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="how did you hear about me? (optional)">
                <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="form-items">
                <textarea class="input" id="message" cols="30" rows="10" placeholder="Message ..."></textarea>
            </div>
        </div>
        <div class="btn">Submit
        </div>
        <div class="social-icons">
            <div class="twitter">
                <a href="./blog.html">
                    <i class=" fa fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="facebook">
                <i class=" fa fa-brands fa-facebook"></i>
            </div>
            <div class="instragram">
                <i class=" fa fa-brands fa-instagram"></i>
            </div>
            <div class="linkedin">
                <i class=" fa fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div>

    
</body>
